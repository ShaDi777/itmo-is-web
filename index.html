<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="магазин, смартфон, продажа, электроника, акции">
    <meta name="description"
          content="Интернет-магазин по продаже смартфонов. Самые выгодные акции и новинки.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SmartPulse</title>

    <link rel="stylesheet" href="./src/css/products.css">
    <link rel="stylesheet" href="./src/css/index.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>const root = '.';</script>
    <script src="src/script/html-edit/appender.js"></script>
</head>

<body>
<shop-header></shop-header>

<!-- Основной контент -->
<div class="page-wrapper">

<main>
    <!-- Секция с акциями -->
    <section class="promo-section">
        <div class="promo-slider">
            <div class="promo-slide">
                <img src="./assets/promotions/promo1.jpg" alt="Акция 1">
            </div>
            <div class="promo-slide">
                <img src="./assets/promotions/promo2.jpg" alt="Акция 2">
            </div>
            <div class="promo-slide">
                <img src="./assets/promotions/promo3.jpg" alt="Акция 3">
            </div>
        </div>
    </section>

    <!-- Секция с актуальными товарами, акциями и новинками -->
    <section class="attention">
        <h2>Актуальные товары</h2>
        <p>Смартфон Freative — новинка по выгодной цене! <strong>Скидка 20%</strong> на первые заказы!</p>
    </section>

    <!-- Популярные товары в виде карточек -->
    <section>
        <h2>Популярные товары</h2>
        <div class="product-grid">
            <article class="product-card">
                <div class="image-container">
                    <div class="loading-spinner"></div>
                    <img src="./assets/smartphones/smartphone-a1.jpg" alt="Смартфон A1" class="product-image">
                </div>
                <h3>Смартфон A1</h3>
                <p>Цена: <strong>99 999 руб.</strong></p>
                <button class="add-to-cart-button">Добавить в корзину</button>
            </article>

            <article class="product-card">
                <div class="image-container">
                    <div class="loading-spinner"></div>
                    <img src="./assets/smartphones/smartphone-b2.jpg" alt="Смартфон B2" class="product-image">
                </div>
                <h3>Смартфон B2</h3>
                <p>Цена: <strong>49 999 руб.</strong></p>
                <button class="add-to-cart-button">Добавить в корзину</button>
            </article>

            <article class="product-card">
                <div class="image-container">
                    <div class="loading-spinner"></div>
                    <img src="./assets/smartphones/smartphone-c3.jpg" alt="Смартфон C3" class="product-image">
                </div>
                <h3>Смартфон C3</h3>
                <p>Цена: <strong>24 999 руб.</strong></p>
                <button class="add-to-cart-button">Добавить в корзину</button>
            </article>

            <article class="product-card">
                <div class="image-container">
                    <div class="loading-spinner"></div>
                    <img src="./assets/smartphones/smartphone-d4.jpg" alt="Смартфон D4" class="product-image">
                </div>
                <h3>Смартфон D4</h3>
                <p>Цена: <strong>12 499 руб.</strong></p>
                <button class="add-to-cart-button">Добавить в корзину</button>
            </article>

            <article class="product-card">
                <div class="image-container">
                    <div class="loading-spinner"></div>
                    <img src="./assets/smartphones/smartphone-e5.jpg" alt="Смартфон E5" class="product-image">
                </div>
                <h3>Смартфон E5</h3>
                <p>Цена: <strong>6 999 руб.</strong></p>
                <button class="add-to-cart-button">Добавить в корзину</button>
            </article>
        </div>
    </section>
</main>


<shop-footer></shop-footer>
</div>

<script src="./src/script/index.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>
</html>
