<!-- Модальное окно для авторизации и регистрации -->
<div id="modal-custom" data-iziModal-title="Личный кабинет" xmlns="http://www.w3.org/1999/html">

    <header>
        <a href="#" id="signin" class="active">Войти</a>
        <a href="#" id="signup">Создать аккаунт</a>
    </header>

    <!-- Форма входа -->
    <form id="login-form">
        <div class="form-group">
            <div class="label-error-container">
                <label for="login-log">Логин:</label>
                <div class="error-message" style="display:none; color: red;">Это поле обязательно.</div>
            </div>
            <input type="text" class="modal-input" id="login-log" placeholder="Введите ваш логин" required>
        </div>

        <div class="form-group">
            <div class="label-error-container">
                <label for="password-log">Пароль:</label>
                <div class="error-message" style="display:none; color: red;">Это поле обязательно.</div>
            </div>
            <input type="password" class="modal-input" id="password-log" placeholder="Введите пароль" required>
        </div>

        <footer>
            <button data-iziModal-close class="cancel-btn">Отмена</button>
            <button type="submit" class="submit submit-btn">Войти</button>
        </footer>
    </form>

    <!-- Форма создания аккаунта -->
    <form id="signup-form" class="hide">
        <div class="form-group">
            <div class="label-error-container">
                <label for="login-reg">Логин:</label>
                <div class="error-message" style="display:none; color: red;">Это поле обязательно.</div>
            </div>
            <input type="text" class="modal-input" id="login-reg" placeholder="Введите ваш логин" required>
        </div>

        <div class="form-group">
            <div class="label-error-container">
                <label for="email-reg">Email:</label>
                <div class="error-message" style="display:none; color: red;">Это поле обязательно.</div>
            </div>
            <input type="email" class="modal-input" id="email-reg" placeholder="Введите ваш email" required>
        </div>

        <div class="form-group">
            <div class="label-error-container">
                <label for="password-reg">Пароль:</label>
                <div class="error-message" style="display:none; color: red;">Это поле обязательно.</div>
            </div>
            <input type="password" class="modal-input" id="password-reg" placeholder="Введите пароль" required>
        </div>

        <div class="form-group">
            <div class="label-error-container">
                <label for="confirm_password-reg">Подтвердите пароль:</label>
                <div class="error-message" style="display:none; color: red;">Это поле обязательно.</div>
            </div>
            <input type="password" class="modal-input" id="confirm_password-reg" name="confirm_password"
                   placeholder="Подтвердите пароль" required>
        </div>

        <div class="form-group">
            <div class="label-error-container">
                <label for="check">Условия:</label>
                <div class="error-message" style="display:none; color: red;">Это поле обязательно.</div>
            </div>
            <div class="label-error-container">
                <input required type="checkbox" name="checkbox" id="check"><p>Я соглашаюсь с <a href="#">правилами</a>.</p>
            </div>
        </div>

        <footer>
            <button data-iziModal-close class="cancel-btn">Отмена</button>
            <button type="submit" class="submit submit-btn">Создать аккаунт</button>
        </footer>
    </form>
</div>
